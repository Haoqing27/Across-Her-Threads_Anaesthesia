        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #2c1810, #8b4513);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f4e4bc;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ethereal-threads {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .thread {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #d4af37, #daa520, #b8860b);
            opacity: 0.6;
            animation: weave 20s linear infinite;
        }
        
        @keyframes weave {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
                transform: translateX(50vw) rotate(180deg);
            }
            100% {
                transform: translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .symbol {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.4;
            animation: floatSymbol 15s linear infinite;
        }
        
        @keyframes floatSymbol {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.2);
            backdrop-filter: blur(15px);

            font-weight: 700;
            color: #f4e4bc;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);

            -webkit-background-clip: text;

        @keyframes shimmer {

        .main-container {

            border-radius: 4px;
        }

        }

        .newspaper {

            height: 400px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            transform-style: preserve-3d;

        .newspaper:hover {

        .newspaper-cover {

            border-radius: 17px;

        }

        .newspaper:hover .newspaper-image {

        .article-detail {

            left: 50%;

        .article-header {

            background: rgba(212, 175, 55, 0.1);
            border-radius: 12px 12px 0 0;
        }

        .article-title {

            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            color: #f4e4bc;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .article-meta {
            font-size: 14px;
            color: rgba(212, 175, 55, 0.8);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .article-excerpt {
            font-size: 18px;
            color: #f4e4bc;
            line-height: 1.4;
            font-style: italic;
        }

        .article-body {

            font-size: 16px;
            line-height: 1.6;
            color: #f4e4bc;

            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #d4af37;

        .overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

        .overlay.active {

        .scroll-indicator {

        @media (max-width: 768px) {

            }

            .article-title {

            }

            .article-body {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

        function openArticle(id) {
            const article = articles[id];
            if (!article) return;

            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleMeta').textContent = article.meta;
            document.getElementById('articleExcerpt').textContent = article.excerpt;
            document.getElementById('articleBody').innerHTML = article.body;

            document.getElementById('overlay').classList.add('active');
            document.getElementById('articleDetail').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Add selected state to newspaper

        function closeArticle() {
